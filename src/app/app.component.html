<form>
  <h2>{{title}}</h2>
  <h3>Add a link</h3>

  <div>
    <label for="title">Title:</label>
    <input #newTitle name="title" type="text">
  </div>

  <div>
    <label for="link">Link:</label>
    <input #newLink type="text" name="link">
  </div>

  <!-- add button -->
  <button (click)="addArticle(newTitle, newLink)">Submit</button>
</form>

<app-article *ngFor="let article of articles" (onVote)="onVoted($event)" [article]="article"></app-article>

<app-counter></app-counter>
